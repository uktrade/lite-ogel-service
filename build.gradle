plugins {
  id "java"
  id "application"
  id "org.flywaydb.flyway" version "4.0.1"
}
group 'lite-ogel-service'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  compile 'io.dropwizard:dropwizard-core:0.9.2',
      'io.dropwizard:dropwizard-db:0.9.2',
      'io.dropwizard:dropwizard-jdbi:0.9.2',
      'io.dropwizard:dropwizard-auth:0.9.2',
      'ru.vyarus:dropwizard-guicey:3.2.0',
      'com.fiestacabin.dropwizard.quartz:dropwizard-quartz:0.7.2',
      'org.xerial:sqlite-jdbc:3.8.11.2',
      'org.flywaydb:flyway-core:4.0.1'

  testCompile 'junit:junit:4.12',
      'org.mockito:mockito-all:1.9.5',
      'io.dropwizard:dropwizard-testing:0.9.2'
}

flyway {
  url = 'jdbc:sqlite:localOgel.db'
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.14'
}

mainClassName = "uk.gov.bis.lite.ogel.OgelApplication"
run { args 'server', 'example.yml' }
