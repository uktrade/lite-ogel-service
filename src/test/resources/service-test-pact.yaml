spireOgelCacheJobCron: 0 0 0 * * ? # run at midnight everyday

cacheTimeout: 1000

adminLogin: admin
adminPassword: pass

serviceLogin: service
servicePassword: password

#controlCodeServiceUrl: http://control-code-service.svc.licensing.service.trade.gov.uk.test
controlCodeServiceUrl: http://localhost:9000/
controlCodeServiceCredentials: "service:password"
virtualEuOgelId: OGL61

spireClientUserName: spireuser
spireClientPassword: spirepass
spireClientUrl: http://localhost:9000/spire/fox/ispire/
#spireClientUrl: http://service-mocking.svc.dev.licensing.service.trade.gov.uk.test/spire/fox/ispire/

jerseyClient:
  timeout: 10000ms

logging:
  level: INFO
  appenders:
      - type: console
        includeCallerData : true
        logFormat: "[%mdc{corrID}] %d [%p] %marker %logger %m%n"

database:
  driverClass: org.h2.Driver
  url: "jdbc:h2:mem:"
  user: postgres
  password: password
  properties:
    charSet: UTF-8
  maxWaitForConnection: 30s
  validationQuery: "/* MyService Health Check */ SELECT 1"
  minSize: 8
  maxSize: 32
  checkConnectionWhileIdle: false
  evictionInterval: 10s
  minIdleTime: 1 minute
